  <div class="row">
    <div class="col-md-4">
      Search Movie By Title:<input type="text" class="form-control" name="Title" [(ngModel)] = "Title" (ngModelChange) ="Search()" >

    <div class="col-md-4"></div>
    <div class="col-md-4">

    </div>
   </div>
   <br>
  <div class="row">

    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let data of getdata | paginate : { itemsPerPage : 9 , currentPage : p};">
      <div class="card h-100">
        <a href=""><img class="card-img-top" src="{{data.Poster}}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href=""></a>
          </h4>
          <h5></h5>
          <p class="card-text">{{data.Title}}!</p>
        </div>
        <div class="card-footer">
          <!-- <button class="btn btn-outline-primary btn-sm" ><a href="">Remove</a></button> -->
        </div>
      </div>
    </div>
   
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
